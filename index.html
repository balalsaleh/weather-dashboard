<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Weather Dashboard</h1>
    <form id="search-form" class="mt-3">
      <div class="input-group">
        <input type="text" id="search-input" class="form-control" placeholder="Enter city name">
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>

    <div class="dashboard-container mt-4">
      <div id="current-weather" class="card large-card">
        <h2 class="card-title">Current Weather</h2>
        <div class="card-body">
          <p id="city-name"></p>
          <p id="date"></p>
          <img id="weather-icon" alt="Weather Icon">
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
        </div>
      </div>

      <div id="forecast" class="card small-cards">
        <h2 class="card-title">5-Day Forecast</h2>
        <div id="forecast-days" class="forecast-row card-body"></div>
      </div>

      <div id="history" class="card mt-4">
        <h2 class="card-title">Search History</h2>
        <div class="card-body">
          <p>Click on previous locations:</p>
          <div id="history-list" class="btn-group-vertical"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
