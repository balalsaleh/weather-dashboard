<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>Weather Dashboard</h1>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Enter city name">
    <button type="submit">Search</button>
  </form>

  <div class="dashboard-container">
    <div id="current-weather" class="large-card">
      <h2>Current Weather</h2>
      <p id="city-name"></p>
      <p id="date"></p>
      <img id="weather-icon" alt="Weather Icon">
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>

    <div id="forecast" class="small-cards">
      <h2>5-Day Forecast</h2>
      <div id="forecast-days" class="forecast-row"></div>
    </div>

    <div id="history">
      <h2>Search History</h2>
      <div id="history-list" class="btn-group column"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
